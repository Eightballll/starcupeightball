- type: entity
  id: LockerCaptainSyndie
  parent: LockerCaptain
  suffix: Syndicate
  components:
  - type: EntityStorageVisuals
    stateBaseClosed: cap_syndi
    stateDoorOpen: cap_open_syndi
    stateDoorClosed: cap_door_syndi
  - type: Sprite
    sprite: _starcup/Structures/Storage/closet.rsi
    layers:
    - state: cap_syndi
      map: [ "enum.StorageVisualLayers.Base" ]
    - state: cap_door_syndi
      map: [ "enum.StorageVisualLayers.Door" ]
    - state: locked
      map: [ "enum.LockVisualLayers.Lock" ]
      shader: unshaded
    - state: welded
      visible: false
      map: [ "enum.WeldableLayers.BaseWelded" ]
    - state: paper
      visible: false
      sprite: Structures/Storage/closet_labels.rsi
      offset: "-0.065,0"
      map: [ "enum.PaperLabelVisuals.Layer" ]

