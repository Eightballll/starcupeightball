- type: entity
  name: chopping axe
  parent: BaseItem
  id: ChoppingAxe
  description: Don't forget your plaid shirt.
  components:
  - type: Sharp
  - type: Execution
    doAfterDuration: 4.0
  - type: Sprite
    sprite: _starcup/Objects/Weapons/Melee/chopping_axe.rsi
    state: icon
  - type: MeleeWeapon
    attackRate: 0.7
    wideAnimationRotation: 135
    swingLeft: true
    soundHit:
      collection: MetalThud
    damage:
      types:
        Slash: 5
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Slash: 10
        Structural: 30
  - type: Item
    size: Normal
    shape:
    - 0,0,2,0
    - 1,1,1,2
    sprite: _starcup/Objects/Weapons/Melee/chopping_axe.rsi
    storedRotation: -45
  - type: Clothing
    sprite: _starcup/Objects/Weapons/Melee/chopping_axe.rsi
    quickEquip: false
    slots:
    - back
  - type: UseDelay
  - type: PhysicalComposition
    materialComposition:
      Steel: 100
      Wood: 100

- type: entity
  name: brush axe
  parent: ChoppingAxe
  id: BrushAxe
  description: A machete on a stick. Difficult to use with one hand, destructive when held with both.
  components:
  - type: Sprite
    sprite: _starcup/Objects/Weapons/Melee/brush_axe.rsi
  - type: MeleeWeapon
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Slash: 10
        Structural: 15
  - type: Item
    sprite: _starcup/Objects/Weapons/Melee/brush_axe.rsi
  - type: Clothing
    sprite: _starcup/Objects/Weapons/Melee/brush_axe.rsi
