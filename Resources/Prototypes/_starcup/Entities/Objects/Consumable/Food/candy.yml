# Base Prototypes
- type: entity
  parent: FoodBase
  id: FoodLollipop
  abstract: true
  name: lollipop
  description: Little stick candies in a dizzyingly wide variety of flavors.
  components:
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 5
        reagents:
        - ReagentId: Sugar
          Quantity: 3
        - ReagentId: Nutriment
          Quantity: 2
  - type: Sprite
    sprite: _DV/Objects/Consumable/Food/candy.rsi
    layers:
    - state: lollipop-ball
    - state: lollipop-stickandshine
  - type: Clothing
    sprite: _DV/Objects/Consumable/Food/candy.rsi
    slots: [ mask ]
    equippedPrefix: lollipop
    quickEquip: false
  - type: Appearance
  - type: Tag
    tags:
    - FoodSnack
    - Candy

