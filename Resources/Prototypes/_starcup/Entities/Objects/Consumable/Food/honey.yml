- type: entity
  parent: [DrinkVisualsAllFilled, DrinkBottleGlassBaseFull]
  id: DrinkHoneyJarFull
  name: honey jar
  description: Golden treasure of bee and bear.
  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 50
        reagents:
        - ReagentId: Honey
          Quantity: 50
  - type: Label
    currentLabel: reagent-name-honey
  - type: Sprite
    sprite: _starcup/Objects/Consumable/Drinks/honey_jar.rsi
    layers:
    - state: icon_empty
      map: ["enum.OpenableVisuals.Layer"]
    - state: fill-5
      map: ["enum.SolutionContainerLayers.Fill"]
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:SpillBehavior { }
      - !type:SpawnEntitiesBehavior
        spawn:
          ShardGlass:
            min: 1
            max: 1
        transferForensics: true
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
