- type: entity
  parent: ClothingOuterBase
  id: ClothingOuterSweaterBase
  abstract: true
  components:
  - type: TemperatureProtection
    heatingCoefficient: 1.1
    coolingCoefficient: 0.6
  - type: Item
    size: Normal
  - type: Edible
    requiresSpecialDigestion: true
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 30
        reagents:
        - ReagentId: Fiber
          Quantity: 30
  - type: Tag
    tags:
    - ClothMade
    - Recyclable
  - type: StaticPrice
    price: 50

