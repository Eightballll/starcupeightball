#Spaceblades (except the NT and Syndicate ones)
- type: entityTable
  id: AllSpacebladesTable
  table: !type:GroupSelector
    children:
    - !type:GroupSelector #Common spaceblades
      children:
      - id: SpaceBladeRedOrange
      - id: SpaceBladeBlue
      - id: SpaceBladeGoldBlue
      - id: SpaceBladeMail
      - id: SpaceBladeEyeball
      - id: SpaceBladeBlade
      - id: MysterySpaceBladeBox
      - id: SpaceBladeCalico
      - id: SpaceBladeDuality
    - !type:GroupSelector #Uncommon spaceblades
      prob: 0.4
      children:
      - id: SpaceBladeCheck
      - id: SpaceBladeMoff
      - id: SpaceBladePizza
      - id: SpaceBladeWeh
      - id: SpaceBladeClown
      - id: SpaceBladeSC
      - id: SpaceBladeFrontier
    - !type:GroupSelector #Rare spaceblades
      prob: 0.1
      children:
      - id: SpaceBladeTesla
      - id: SpaceBladeSingularity
      - id: SpaceBladeContra

- type: entity
  name: Space Blade Spawner
  suffix: Not the most legal of toys, map rarely
  id: SpaceBladeSpawner
  parent: MarkerBase
  components:
    - type: Sprite
      layers:
        - sprite: _NF/Objects/Fun/spaceblade.rsi
          state: sb_box
    - type: RandomSpawner
      rarePrototypes:
      - SpaceBladeSingularity
      - SpaceBladeTesla
      - SpaceBladeFrontier
      - SpaceBladeSC
      - SpaceBladeContra
      rareChance: 0.05
      prototypes:
      - SpaceBladeRedOrange
      - SpaceBladeBlue
      - SpaceBladeGoldBlue
      - SpaceBladeMail
      - SpaceBladeEyeball
      - SpaceBladeBlade
      - SpaceBladeCheck
      - SpaceBladeSec
      - SpaceBladeMoff
      - SpaceBladeWeh
      - SpaceBladePizza
      - SpaceBladeClown
      - SpaceBladeDuality
      - SpaceBladeCalico
      chance: 0.90
      offset: 0.2
