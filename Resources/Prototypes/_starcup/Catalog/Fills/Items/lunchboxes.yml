- type: entityTable
  id: LunchboxFillDrinkHealthy
  table: !type:GroupSelector
    children:
    - id: DrinkWaterBottleFull
    - id: DrinkJuiceMilkJuicebox

- type: entityTable
  id: LunchboxFillDrinkTreat
  table: !type:GroupSelector
    children:
    - id: DrinkJuiceOrangeJuicebox
    - id: DrinkJuicePineappleJuicebox
    - id: DrinkJuiceAppleJuicebox
    - id: DrinkJuiceGrapeJuicebox
    - id: DrinkChocolateJuicebox

- type: entityTable
  id: LunchboxFillDrinkRandom
  table: !type:GroupSelector
    children:
    - !type:NestedSelector
      tableId: LunchboxFillDrinkHealthy
      weight: 2
    - !type:NestedSelector
      tableId: LunchboxFillDrinkTreat

- type: entityTable
  id: LunchboxFillHealthy
  table: !type:AllSelector
    children:
    - !type:NestedSelector
      tableId: LunchboxFillEntreHealthy
    - !type:NestedSelector
      tableId: LunchboxFillSnackHealthy
    - !type:NestedSelector
      tableId: LunchboxFillDrinkHealthy
    - id: PaperWrittenNoteFromMumHealthy
      prob: 0.1

- type: entityTable
  id: LunchboxFillTreat
  table: !type:AllSelector
    children:
    - !type:NestedSelector
      tableId: LunchboxFillEntreTreat
    - !type:NestedSelector
      tableId: LunchboxFillSnackTreat
    - !type:NestedSelector
      tableId: LunchboxFillDrinkTreat
    - id: PaperWrittenNoteFromMumUnhealthy
      prob: 0.1

- type: entityTable
  id: LunchboxFillMoth
  table: !type:AllSelector
    children:
    - !type:NestedSelector
      tableId: LunchboxFillEntreMoth
    - !type:NestedSelector
      tableId: LunchboxFillSnackMoth
    - !type:NestedSelector
      tableId: LunchboxFillDrinkRandom
    - id: PaperWrittenNoteFromMumGeneric
      prob: 0.1

- type: entityTable
  id: LunchboxFillRandom
  table: !type:GroupSelector
    children:
    - !type:NestedSelector
      tableId: LunchboxFillHealthy
      weight: 3
    - !type:NestedSelector
      tableId: LunchboxFillTreat
      weight: 3
    - !type:NestedSelector
      tableId: LunchboxFillMoth
      weight: 1  # 9% of characters, but we give them 14% of the share
