- type: entity
  parent: BaseSpeciesAppearance
  id: AppearanceFelinid
  name: felinid appearance
  components:
  - type: Inventory
    femaleDisplacements:
      jumpsuit:
        sizeMaps:
          32:
            sprite: Mobs/Species/Human/displacement.rsi
            state: jumpsuit-female
  - type: EntityTableContainerFill
    containers:
      body_organs: !type:AllSelector
        children:
        - id: OrganHumanTorso
        - id: OrganHumanHead
        - id: OrganHumanArmLeft
        - id: OrganHumanArmRight
        - id: OrganHumanHandRight
        - id: OrganHumanHandLeft
        - id: OrganHumanLegLeft
        - id: OrganHumanLegRight
        - id: OrganHumanFootLeft
        - id: OrganHumanFootRight
        - id: OrganHumanBrain
        - id: OrganHumanEyes
        - id: OrganHumanTongue
        - id: OrganHumanAppendix
        - id: OrganHumanEars
        - id: OrganHumanLungs
        - id: OrganHumanHeart
        - id: OrganAnimalStomach # starcup
        - id: OrganHumanLiver
        - id: OrganHumanKidneys
  - type: HumanoidAppearance
    species: Felinid
    hideLayersOnEquip:
    - Hair
    - Snout
  - type: Sprite
    scale: 0.8, 0.8

- type: entity
  parent:
  - AppearanceFelinid
  - BaseSpeciesMobOrganic # starcup: changed from BaseMobHuman for consistency
  id: MobFelinid
  name: Urist McFelinid
  components:
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.28
        density: 140
        restitution: 0.0
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Damageable
    damageModifierSet: Felinid
  - type: MeleeWeapon
    soundHit:
      collection: Punch
    animation: WeaponArcClaw
    damage:
      types:
        Slash: 4
        Piercing: 1
#  - type: Thieving
#    stealthy: true
#    stripTimeReduction: 1
  - type: Speech
    speechSounds: Alto
    speechVerb: Felinid
    allowedEmotes: ['Meow', 'Hiss', 'Mew', 'Purr', 'Growl']
  - type: DamageOnHighSpeedImpact # Landing on all fours!
    damage:
      types:
        Blunt: 1
  - type: Stamina
    baseCritThreshold: 85
  - type: TypingIndicator
    proto: felinid
  - type: PseudoItem
    storedOffset: 0,17
    shape:
      - 0,0,1,4
      - 0,2,3,4
      - 4,0,5,4
  - type: Vocal
    wilhelm: "/Audio/_DV/Voice/Felinid/cat_wilhelm.ogg"
    sounds:
      Male: MaleFelinid
      Female: FemaleFelinid
      Unsexed: MaleFelinid
  - type: Felinid
