- type: entity
  id: ToolboxEmergencyFilled
  name: emergency toolbox
  parent: ToolboxEmergency
  suffix: Filled
  components:
  - type: StorageFill
    contents:
      # begin starcup: add misc tools & tweaks, random pryting item orGroup
      - id: CrowbarRed
        orGroup: PryingItem
      - id: CrashAxe
        orGroup: PryingItem
      # end starcup
      - id: RadioHandheld
      - id: WelderMini
      - id: FireExtinguisherMini
      # Random lighting item orGroup
      - id: FlashlightLantern
        orGroup: LightingItem
      # begin starcup: add misc tools & tweaks
      - id: FlashlightLanternGreen
        orGroup: LightingItem
      - id: FlashlightLanternTeal
        orGroup: LightingItem
      - id: FlashlightLanternPurple
        orGroup: LightingItem
      - id: FlashlightLanternRed
        orGroup: LightingItem
      - id: FlashlightBig
        orGroup: LightingItem
      # end starcup
      - id: Flare
        orGroup: LightingItem
      - id: GlowstickBase
        orGroup: LightingItem
      # Low-chance items
      - id: FoodPSB # DeltaV - replaced FoodSnackChocolate
        prob: 0.15
      - id: HarmonicaInstrument
        prob: 0.15

