- type: entity
  parent: FoamCutlass
  id: DevilPitchfork
  name: devil's pitchfork
  description: Perfect for prodding and poking sinners!
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Fun/devilpitchfork.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 1.5
    range: 2.0
    damage:
      types:
        Blunt: 0
