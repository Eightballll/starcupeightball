- type: entity
  name: conversation heart
  parent: FoodInjectableBase # starcup - foodmealbase -> foodinjectablebase, these aren't big hearty meals
  id: FoodConversationHeart
  description: "You can barely make out the imprinted text: luv u"
  components:
  - type: FlavorProfile
    flavors:
    - chalky
  - type: Item
    size: Tiny
  - type: Sprite
    sprite: _Impstation/Objects/Consumable/Food/candy.rsi
    layers:
    - state: chalkheartcolorable
      map: [ "enum.DamageStateVisualLayers.Base" ]
  - type: RandomSprite
    available:
    - enum.DamageStateVisualLayers.Base:
        chalkheartcolorable: Pastel
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 2 # starcup - allows tiny injections
        reagents:
        - ReagentId: Sugar
          Quantity: 1
  - type: RandomMetadata
    descriptionSegments: [ConversationHeartDescriptions]
  - type: Tag
    tags:
    - FoodSnack
    - Candy # starcup

- type: entity
  name: box of conversation hearts
  parent: BoxCardboard
  id: BoxConversationHeart
  description: A little container full of chalky treats to give to your honey. Or eat all on your own like some kind of weirdo.
  components:
  - type: EntityTableContainerFill # starcup - removed gummy worms
    containers:
      storagebase: !type:AllSelector
        children:
        - id: FoodConversationHeart
          amount: 5
  - type: Storage
    grid:
    - 0,0,2,1
    maxItemSize: Tiny
  - type: Sprite
    sprite: _Impstation/Objects/Consumable/Food/candy.rsi
    state: chalkheartpackage2

- type: entity
  name: chocolate heart
  parent: FoodInjectableBase # starcup - foodmealbase -> foodinjectablebase, these aren't big hearty meals
  id: FoodChocolateHeart
  description: A mass-produced chocolate heart. How sweet.
  components:
  - type: Item
    size: Tiny
  - type: Sprite
    sprite: _Impstation/Objects/Consumable/Food/candy.rsi
    layers:
    - state: chocolateheart
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 5
        reagents:
        - ReagentId: Sugar
          Quantity: 2
        - ReagentId: CocoaPowder
          Quantity: 2
        - ReagentId: Theobromine
          Quantity: 1
  - type: Tag
    tags:
    - FoodSnack
    - Candy # starcup

- type: entity
  name: chocolate heart
  suffix: dark
  parent: FoodChocolateHeart
  id: FoodChocolateHeartDark
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Consumable/Food/candy.rsi
    layers:
    - state: chocolateheartdark

- type: entity
  name: chocolate heart
  suffix: white
  parent: FoodChocolateHeartImitation # starcup - white chocolate does not contain theobromine! :D
  description: A mass-produced white chocolate heart. How sweet. # starcup - gave distinct description
  id: FoodChocolateHeartWhite
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Consumable/Food/candy.rsi
    layers:
    - state: chocolateheartwhite

- type: entity
  name: heart-shaped box
  parent: BoxCardboard
  id: BoxChocolateHearts
  description: A box of romantic treats, brought to you by your friends at GetMore Chocolate Corp!
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Consumable/Food/candy.rsi
    layers:
    - map: [ base ]
      state: heartbox-closed
  - type: EntityTableContainerFill # starcup - added imitation hearts
    containers:
      storagebase: !type:AllSelector
        children:
        - id: FoodChocolateHeart
          amount: 2
        - id: FoodChocolateHeartImitation
          amount: 2
        - !type:GroupSelector
          rolls: 2
          children:
          - id: FoodChocolateHeartDark
          - id: FoodChocolateHeartWhite
# end starcup
  - type: Storage
    grid:
    - 0,0,2,1
    maxItemSize: Tiny
  - type: GenericVisualizer
    visuals:
      enum.StorageVisuals.Open:
        base:
          True: { state: heartbox-open }
          False: { state: heartbox-closed }
  - type: Appearance

- type: entity
  name: homemade chocolate heart
  parent: FoodChocolateHeart
  id: FoodHomemadeChocolateHeart
  description: A chocolate heart, made with love and a microwave.
