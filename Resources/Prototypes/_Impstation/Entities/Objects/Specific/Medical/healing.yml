- type: entity
  name: simple suture
  description: A standard issue suture; perfect for gashes, and - to a lesser extent - stab wounds. Helps prevent bleeding, too!
  parent: BaseHealingItem
  id: SimpleSuture
  suffix: Full
  components:
  - type: Tag
    tags:
    - Brutepack
  - type: Sprite
    sprite: _Impstation/Objects/Specific/Medical/medical.rsi # starcup
    state: simple-suture
  - type: Item
    heldPrefix: gauze # starcup: placeholder inhand
    storedRotation: 90
  - type: Healing
    damageContainers:
      - Biological
    damage:
      types:
        Slash: -10
        Piercing: -5
    bloodlossModifier: -3 # starcup: nerf bleedstack heal
    healingBeginSound:
      path: "/Audio/Items/Medical/brutepack_begin.ogg"
    healingEndSound:
      path: "/Audio/Items/Medical/brutepack_end.ogg"
  - type: Stack
    stackType: SimpleSuture
    count: 10
  - type: StackPrice
    price: 5

